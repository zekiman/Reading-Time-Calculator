        <h1>Estimated Reading Time</h1>
        <form action="#" class="form">
            <label for="bookName">Name of book: </label><br>
            <input class="bookName" type="text" name="bookName" id="bookName" value="Enter text" ><br><br>

            <label for="wordPerPage">Average number of words per page: </label><br>
            <input class="wordPerPage" type="number" name="wordPerPage" id="wordPerPage" placeholder="Enter number"><br><br>

            <label for="numberOfPages">Total pages: </label><br>
            <input class="numberOfPages" type="number" name="wordPerPage" id="numberOfPages" placeholder="Enter number"><br><br>
            
            <label for="wordRead">Average number of words read per minute: </label><br>
            <input class="wordRead" type="number" name="wordRead" id="wordRead" placeholder="Enter number"> <br><br><br>

            <input class="btn" type="submit" value="Submit">
        </form>
        
        <h2 style="display: inline-block;">Result:</h2><p style="display: inline-block; margin-left: 15px;" class="result"></span>

        <script src="script.js" async defer></script>
    </body>
